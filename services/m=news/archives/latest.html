<!-- Mirror latest news post -->
{% assign sorted = site.pages | orderby: 'date' %}
{% assign flag = true %}
{% for page in sorted %}

        {{page.content}}
        {% assign flag = false %}
    {% endif %}
  {% endfor %}
{% endfor %}
